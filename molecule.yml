---
driver:
  name: openstack
openstack:
  keyfile: /ssh/id_rsa
  instances:
    - name: molecule-docker-ubuntu
      image: 'Ubuntu 16.04 (Xenial Xerus)'
      flavor: 1C-4GB-20GB
      sshuser: ubuntu
      ssh_timeout: 120
      ansible_groups:
        - molecule
        - ubuntu
      security_groups:
        - molecule
      ip_pool: public
      private: true
      network: network-molecule
    - name: molecule-docker-centos
      image: 'CentOS 7'
      flavor: 1C-4GB-20GB
      sshuser: centos
      ssh_timeout: 120
      ansible_groups:
        - centos
        - molecule
      security_groups:
        - molecule
      ip_pool: public
      private: true
      network: network-molecule
ansible:
  playbook: playbook.yml
  timeout: 120
#dependency:
#  name: galaxy
#  requirements_file: requirements.yml
verifier:
  name: testinfra
  enabled: False
molecule:
  ignore_paths:
    - .git
    - .molecule
    - .tox
  test:
    sequence:
      - destroy
      - create
      - converge
      - destroy
